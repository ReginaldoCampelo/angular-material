<h1>Inputs</h1>
<mat-form-field>
  <mat-label>Hero</mat-label>
  <input type="text" matInput placeholder="Oi, meu nome" />
</mat-form-field>

<br />

<mat-form-field>
  <mat-label>Hero</mat-label>
  <input type="text" matInput placeholder="É goku!" />
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>

<br>

<mat-form-field>
  <mat-label>Hero</mat-label>
  <input type="text" matInput placeholder="Name" [(ngModel)]="value" />
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<br>

<mat-form-field>
  <mat-label>Hero</mat-label>
  <input #userName type="text" matInput placeholder="É goku!" maxlength="10" />
  <mat-hint align="start">Apenas {{ userName.maxLength }} caracteres</mat-hint>
  <mat-hint align="end">{{ userName.value.length }}/{{ userName.maxLength }}</mat-hint>
</mat-form-field>
