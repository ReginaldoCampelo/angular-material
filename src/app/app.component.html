<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="!isSmallScreen"
    [fixedInViewport]="true"
    [mode]="sidenavMode"
  >
    <mat-toolbar class="logo-bg" color="primary">
      <img
        [src]="logo"
        alt="Angular Material"
        title="Angular Material"
        class="logo"
      />
    </mat-toolbar>
    <mat-nav-list class="menu-options">
      <a mat-list-item routerLink="dataGrid"><mat-icon class="mat-18">dashboard</mat-icon> Smart Datagrid</a>
      <a mat-list-item routerLink="tabs"><mat-icon class="mat-18">loyalty</mat-icon> Tabs</a>
      <a mat-list-item routerLink="progressSpinner"><mat-icon class="mat-18">hourglass_empty</mat-icon> Progress Spinner</a>
      <a mat-list-item routerLink="buttonIcon"><mat-icon class="mat-18">settings_power</mat-icon> Button Icon</a>
      <a mat-list-item routerLink="formFieldInput"><mat-icon class="mat-18">settings_ethernet</mat-icon> Form Fields</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="primary"
      [class.mat-elevation-z4]="applyShadow"
    >
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">Angular Material</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <span *ngIf="!popText">Angular Material</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
